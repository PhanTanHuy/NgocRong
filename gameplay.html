<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game lỏ</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link bootstrap -->
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font awesome-->
    <link rel="stylesheet" href="./main.css">
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- link bootstrap -->
    
</head>
<body>
    <audio controls autoplay style="display: none;">
        <source src="./song5.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="container-fluid mainDisplay" id="mainDisplay">
        <div class="battle">
            <div class="background">
                <div class="main-battle">
                    <div class="quacau" id="quacau">
                        <!-- <img src="./img/qckk.png"> -->
                    </div>
                    <div class="songoku qckk nghiennguoi" id="goku">
                        <img id="gokuImage" src="./img/Goku.png" style="height: 100px;">
                    </div>
                    <div class="vegeta" id="vegeta">
                        <img id="vegetaimg" src="./img/vegetagif2.gif" style="height: 80px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="upgrade text-center">
            <div class="cuonghoathanhcong text-center">
                <div class="thongbao" id="thongbao">
                    Nâng cấp thành công!
                </div>
            </div>
           <div>
                <button id="nangcap" class="gamebutton1 gamebutton" style="margin-right: 8px;">Nâng cấp</button>
                <button id="tancong" class="gamebutton1 gamebutton" style="margin-left: 8px; background-color: rgb(255, 77, 0);">Tấn công</button>
           </div>
           <div id="tyletc" class="gamebutton" style="margin-top: 10px; color: rgb(255, 243, 12); font-size: larger; font-weight: bolder; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Tỷ lệ thành công: <span id="tylethanhcong">100%</span>
           </div>
            
        </div>

    </div>
</body>
<script src="./main.js"></script>
</html>
